<p>AÃ±adido: {{myShoppingCart.length}}</p>
<p>Total $: {{total}}</p>
<p>Hoy: {{today | date:'short'}}</p>
<p>Hoy con fns: {{today | timeAgo}}</p>
<p>Otra Fecha: {{date | date:'yyyy.dd.MM'}}</p>

<div class="product-template">
  <app-product (showProduct)="onShowDetail($event)" (addedProduct)="onAddToShoppingCart($event)" [product]="productOfIteratorVariable" *ngFor="let productOfIteratorVariable of products"></app-product>
</div>
<button (click)="loadMore()">Load</button>


<div class="product-detail" [ngClass]="{
  'active': showProductDetail
}">
{{statusDetail}}
  <div *ngIf="productChoosen">
    <button (click)="toggleProductDetail()">
      Close
    </button>
    <h1>{{productChoosen.title}}</h1>
    <swiper
    [slidesPerView]="1"
    [spaceBetween]="50"
  >
    <ng-template swiperSlide *ngFor="let img of productChoosen.images"><img [src]="img"/></ng-template>
  </swiper>
    <p>{{productChoosen.description}}</p>
    <button (click)="updateMyProduct()">Editar</button>
    <button (click)="deleteProduct()">Eliminar</button>
  </div>
</div>
